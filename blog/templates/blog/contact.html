{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-3">
<h3 class='text-white my-5'> </h3>
</div>
<div class='col-sm-6'>
<h3 class="text-white my-5">Contact Us</h3>
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Full Name</label>
    <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="Enter your full name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control text-center" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
 

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control text-center" id="exampleFormControlTextarea1" placeholder="Please explain your topic..." rows="5"></textarea>
  </div>
  <div class='text-center my-5'>
    <input type="submit" class='btn btn-success' value="Submit">
    </div>
</form>

</div>


{% endblock content %}
