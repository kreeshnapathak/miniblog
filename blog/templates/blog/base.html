<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniBlog</title>
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    
<style>
  {% comment %} /* fixing footer at bottom begins */ {% endcomment %}
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin:0;
   }
  
   .content {
    padding: 0px; 
    }
   .footer {
    margin-top: auto;
    padding:0.05px; 
    width:100%;
   }

 {% comment %} /* for footer at bottom ends */ {% endcomment %}
</style>

</head>
<body>
<div class="container-fluid bg-dark">
{% include 'blog/navbar.html' %}
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
        {% block msg %}
        {% endblock msg %}
        </div>
    </div>
</div>
<div class="row">
{% block side %}
{% endblock side %}

{% block content %}
{% endblock content %}
</div>

<!-- Start Footer -->
<div class='footer'>
    <footer class="container-fluid bg-dark text-center p-2 mt-5" id='footer'>
        <small class="text-white">Copyright &copy; 2021 || Designed By KrishnaPathak for Learning Purpose || </small>        
    </footer>
     </div>
     <!-- End Footer --> 


 <script src="{% static 'blog/js/jquery.js' %}"></script>
 <script src="{% static 'blog/js/popper.js' %}"></script>
 <script src="{% static 'blog/js/bootstrap.js' %}"></script>   
</body>
</html>
